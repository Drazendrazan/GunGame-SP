# =============================================================================
# >> ROUND START
# =============================================================================
[TeamWork:TeamLevel]
en = "\x03{team_name}\x01 are starting the round on\x04 level {level}\x01 (\x05{weapon}\x01)"
fr = "Les \x03{team_name} \x01commencent la manche au niveau \x04{level} \x01(\x05{weapon}\x01)"


# =============================================================================
# >> LEADER
# =============================================================================
[TeamWork:Leader:Increase]
en = "\x05{player}\x01 increased the \x03 {team_name}\x01 to\x04 level {level}"
fr = "\x05{player} \x01a augmenté le niveau des \x03{team_name} \x01au niveau \x04{level}"


[TeamWork:Leader:Decrease]
en = "\x05{player}\x01 lost a level and decreased the\x03 {team_name}\x01 level to \x04{level}"


[TeamWork:Leader:Disconnect]
en = "\x03{team_name}\x01 lost it's leader and are now on\x04 level {level}"
fr = "Les \x03{team_name} \x01ne sont plus les meneurs et sont désormais au niveau \x04{level}"


# =============================================================================
# >> WINNER
# =============================================================================
[TeamWork:Winner:Long]
en = "\x03{team_name}\x01 won the game!"
fr = "Les \x03{team_name} \x01ont gagné la partie!"

[TeamWork:Winner:Short]
en = "{team_name} won!"
fr = "Les {team_name} ont gagné!"
