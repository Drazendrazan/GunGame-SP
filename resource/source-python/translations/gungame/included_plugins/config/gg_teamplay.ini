[end_on_first_kill]
en = "Enable/Disable ending the match on the first kill with the last weapon."


[end_on_first_kill:Options:0]
en = "0 = (Disabled) Only end the match when a team wins the final round."


[end_on_first_kill:Options:1]
en = "1 = (Enabled) End the match on the first kill on the last level/multi-kill."


[count_melee_kills]
en = "Enable/Disable counting melee kills in deathmatch towards the team's kill total per weapon."


[count_grenade_kills]
en = "Enable/Disable counting kills from all grenade types in deathmatch towards the team's kill total per weapon."
