# =============================================================================
# >> MultiKill
# =============================================================================
[TeamPlay:MultiKill:Leading]
en = "\x03{team.name}\x01 increase their multi-kill to\x04 {team.multi_kill}/{team.level.multi_kill}\x01 and lead by\x05 {levels} levels\x01 ({level} to {other})"


[TeamPlay:MultiKill:Tied]
en = "\x03{team.name}\x01 increase their multi-kill to\x04 {team.multi_kill}/{team.level.multi_kill}\x01 while the teams are tied on\x05 level {level}"


[TeamPlay:MultiKill:Trailing]
en = "\x03{team.name}\x01 increase their multi-kill to\x04 {team.multi_kill}/{team.level.multi_kill}\x01 and trail by\x05 {levels} levels\x01 ({level} to {other})"


# =============================================================================
# >> LEVEL
# =============================================================================
[TeamPlay:Level:TakeLead]
en = "\x03{team.name}\x01 take the lead on\x04 level {team.level}\x01 (\x05{team.level_weapon}\x01)"
fr = "Les \x03{team.name} \x01sont maintenant les meneurs au niveau \x04{team.level}\x01 (\x05{team.level_weapon}\x01)"


[TeamPlay:Level:Increase]
en = "\x03{team.name}\x01 increase their lead to\x04 {levels} levels\x01.  Now on\x04 level {team.level}\x01 (\x05{team.level_weapon}\x01)"


[TeamPlay:Level:Tied]
en = "\x03{team.name}\x01 tied the game on\x04 level {team.level}\x01 (\x05{team.level_weapon}\x01)"


[TeamPlay:Level:Trailing]
en = "\x03{team.name}\x01 leveled up and now trail by\x04 {levels} levels\x01.  Now on\x04 level {team.level}\x01 (\x05{team.level_weapon}\x01)"


# =============================================================================
# >> ROUND START
# =============================================================================
[TeamPlay:Round]
en = "\x03{team.name}\x01 are on\x04 level {level}\x01 (\x05{weapon}\x01)"
fr = "Les \x03{team.name} \x01 sont au niveau \x04{level} \x01(\x05{weapon}\x01)"


[TeamPlay:Round:MultiKill]
en = "\x03{team.name}\x01 are on\x04 level {level}\x01 (\x05{weapon}\x01) - \x04 multi-kill {team.multi_kill}/{needed}"


