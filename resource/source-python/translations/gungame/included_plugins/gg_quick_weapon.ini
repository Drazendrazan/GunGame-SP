[gg_quick_weapon_switch]
en = "Allows players to use their new weapon immediately after receiving it."

[gg_quick_weapon_switch_text]
en = """Description:
   Allows players to use their new weapon immediately after receiving it.
   Without setting this, players will have to go through the animation
      before they can use the weapon.
Options:
   0 = (Disabled) The animation will play.
   1 = (Enabled) The animation will not play."""
