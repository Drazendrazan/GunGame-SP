[type]
en = "Set to the type of dissolver to use."


[type:Options:Random]
en = "{random} = RANDOM - a random effect will be chosen each death."


[type:Options:Remove]
en = "{remove} = REMOVE - each ragdoll will simply be removed with no effect."


[magnitude]
en = "Set to the magnitude to use when dissolving."


[delay]
en = "The amount of time (in seconds) to wait before dissolving."
